<!DOCTYPE html>
<html>
    <head>
        <title>변수의 유효 범</title>
        <meta http-equiv="content-type"content="text/html; charset=utf-8" />
    </head>
    <body>
        <script>
            var a = [1,"q",3,5,0,-100,"ee",3];
            var i=0, total=0;
            while(i<a.length){
                try{
                    if( typeof a[i] != "number" || isNaN(a[i]) )
                        continue;
                    total += a[i];
                }
                finally{
                    i++;
                    document.write("a["+i+"] total :"+total+"<br>");
                }
            }
        </script>
    </body>
</html>
