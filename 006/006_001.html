<!DOCTYPE html>
<html>
    <head>
        <title>변수의 유효 범</title>
        <meta http-equiv="content-type"content="text/html; charset=utf-8" />
    </head>
    <body>
        <script>
            var o = {x:1, y:2, z:3};
            var a = new Array();
            var i = 0;
            document.write(a+"<br>");
            for(a[i++] in o) ;
            for(i in a) document.write(a[i]+"<br>");
        </script>
    </body>
</html>
