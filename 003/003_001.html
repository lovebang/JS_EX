<!DOCTYPE html>
<html>
    <head>
        <title>값에 의한 복사, 전달,비교</title>
        <meta http-equiv="content-type"content="text/html; charset=utf-8" />
    </head>
    <body>
        <script>
            var n=1;
            var m=n;
            
            function add_to_total(total, x){
                total += x;
            }
            add_to_total(m, n);
            if(n==1) m=2;
            document.write("n: "+n+", m: "+m);
        </script>
    </body>
</html>
